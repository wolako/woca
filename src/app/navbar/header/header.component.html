<div class="navbar-fixed">
    <nav>
        <div class="container-fluid">
            <div class="nav-wrapper">
                <a routerLink="accueil" class="brand-logo center hide-on-med-and-up">woca</a>
                <a routerLink="accueil" class="brand-logo left hide-on-small-only">woca</a>
                <a data-target="menu-mobile" class="sidenav-trigger hide-on-med-and-up">
                    <i class="material-icons left">menu</i>
                </a>
              <ul class="right hide-on-small-only">
                <li *ngFor="let item of menus">
                    <a [routerLink]="item.path" routerLinkActive="active">{{ item.name }}</a>
                    <ul id="dropdown" class="dropdown-content" *ngIf="item.subItems">
                        <li *ngFor="let subItem of item.subItems">
                            <a [routerLink]="subItem.path">{{ subItem.name }}</a>
                        </li>
                    </ul>  
                </li>
                <li><a class="dropdown-trigger" data-target="dropdown">Servives</a></li>
                <li *ngFor="let item of contact">
                    <a [routerLink]="item.path" routerLinkActive="active">{{ item.name }}</a>
                </li>
                <li class="col s12 m6 rmdi">
                    <a class="" href="#!">
                        <i class="mdi mdi-linkedin"></i>
                    </a>
                    <a class="" href="#!">
                        <i class="mdi mdi-twitter"></i>
                    </a>
                    <a class="" href="#!">
                        <i class="mdi mdi-facebook"></i>
                    </a>
                </li>
              </ul>
            </div>
        </div>
    </nav>
</div>
